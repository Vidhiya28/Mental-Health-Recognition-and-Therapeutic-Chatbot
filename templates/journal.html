<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <title>My Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ğŸ“ My Journal</h2>

        <form method="POST">
            <div class="mb-3">
                <textarea name="entry" class="form-control" rows="5" placeholder="Write what's on your mind..." required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('chat') }}" class="btn btn-secondary">â† Back to Chat</a>
                <button type="submit" class="btn btn-primary">Save Entry</button>
            </div>
        </form>

        <hr class="my-4">

        <h4>Previous Entries:</h4>
        <pre class="bg-white p-3 border rounded" style="white-space: pre-wrap;">{{ entries }}</pre>
    </div>
</body>
</html>
